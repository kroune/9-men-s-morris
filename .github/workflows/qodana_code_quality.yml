name: Qodana
on:
  workflow_dispatch:
  push:

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.1.5
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
